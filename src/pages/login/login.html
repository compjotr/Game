
  <ion-content>
    <div *ngIf="show"> 
    <form (submit)="loginUser($event)">
      <div class="input">
        <label>Email</label>
        <input type="email">
      </div>

      <div class="input">
        <label>Password</label>
        <input type="password">
      </div>
    
      <div class="input">
        <label>Repeat Password</label>
        <input type="password">
      </div>

      <div class="input">
          <label>Username</label>
          <input type="username">
        </div>

        <div class="input">
        <label> phone number</label>
        <input type="Phone Number">
        </div>
      
      <div class="input">
        <input type="submit" value="Sign up">
      </div>
      
      Already user? click here to log in
    </form>
  
    </div>
    <div *ngIf="show; else elseBlock"></div>
    <ng-template #elseBlock><form (submit)="loginUser($event)">
        <div class="input">
          <label>Email</label>
          <input type="email">
        </div>
  
        <div class="input">
          <label>Password</label>
          <input type="password">
        </div>
        <div class="input">
            <input type="submit" value="Log in">
          </div>
          New user? click here to Sign up
      </form>
      </ng-template>

    

    <button ion-button round (click)="show = !show">{{show ? 'Log in' : 'Sign up'}}</button>
   
  </ion-content>
